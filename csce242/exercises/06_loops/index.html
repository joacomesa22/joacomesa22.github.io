<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markers</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>

  <body style="padding: 40px">
    <button id="btn-loop">Loop</button>
    <ul id="ul"></ul>
    <h2>Count</h2>
    <label for="start">Start</label>
    <input
      id="start"
      type="number"
      min="1"
      max="100"
      style="max-width: 100px"
    />
    <label for="end">End</label>
    <input id="end" type="number" min="1" max="100" style="max-width: 100px" />
    <button id="go" style="display: block">Go</button>
    <button id="reset" style="display: block">Reset</button>
    <div>
      <h2>Output:</h2>
      <ul id="output"></ul>
    </div>
    <div>
      <h2>Counter</h2>
      <button id="startCounter">Start</button>
      <p id="counter"></p>
    </div>
    <div>
      <h2>List of Toys:</h2>
      <ul id="toys"></ul>
    </div>
    <div>
      <table id="table">
        <tr>
          <th style="font-weight: bold">Name</th>
          <th style="font-weight: bold">Price</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
