<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>JavaScript Loops</title>
  </head>
  <body>
    <header class="p-6 flex justify-center flex-col items-center gap-6">
      <h1 class="text-4xl font-bold">Assignment 07</h1>
      <h2 class="text-2xl text-blue-500">For Loops</h2>
    </header>
    <div class="flex justify-center">
      <div
        class="bg-black border-2 border-green-500 rounded-lg w-[500px] h-[500px] p-4 flex justify-center"
      >
        <div class="flex justify-around items-start flex-col h-full">
          <div class="flex gap-4 items-center">
            <div>
              <label for="stars">Stars</label>
              <input
                type="number"
                id="stars"
                class="max-w-[80px] text-black p-2 h-full"
              />
            </div>
            <button id="draw-btn" class="py-3 px-6 bg-green-500 rounded-sm">
              Draw
            </button>
            <p id="error-msg" class="text-red-500"></p>
          </div>
          <div
            class="bg-black w-[360px] h-[360px] relative border-2 border-white rounded-lg"
            id="sky"
          ></div>
          <div>
            <p id="star-num" class="text-yellow-500"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
